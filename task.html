<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasker</title>
    <link rel="stylesheet" href="task.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <!-- wholepage -->
        <div class="wholepage">
            <!-- leftcontent -->
            <div class="left">
                <img id="image1" src="Assets/Note logo.png" alt="" width="70px" height="70px">
             <!-- menus -->
                <div class="task">
                    <img src="Assets/task.png" alt="" width="20px" height="20px">
                    <h3>Tasks</h3>
                </div>
             
                <div class="category">
                    <img src="Assets/categories.png" alt="" width="20px" height="20px">
    
                    <select id="categories" form="">
                        <option value="catego">Categories</option>
                        <option value="none">None</option>
                        <option value="home">Home</option>
                        <option value="school">School</option>
                        <option value="Shopping List">Shopping</option>
                        <option value="Addtask"><button><i class="fa-regular fa-square-plus"></i>Add a Task</button></option>
                    </select>
                    
                </div>

                <div class="settings">
                    <img src="Assets/settings.png" alt="" width="20px" height="20px">
                    <h3>Settings</h3>
                </div>

                <div class="logout">
                    <img src="Assets/logout.png" alt="" width="20px" height="20px">
                    <a href="signin.html">Logout</a>
                </div>
            </div>




             <!-- rightcontent -->
            <div class="right">
                <!-- title -->
                   <h1>All your tasks</h1>
                      <!-- filter -->
                   <div class="filter">
                    <!-- tasks -->
                    <div class="head">
                        <h2>Tasks</h2>
                    </div>
                    <!-- buttons -->
                    <div class="button">
                      <button id="all">All</button>
                      <button id="done">Done</button>
                      <button id="not-done">Not Done</button>
                      <i class="fa-solid fa-filter"></i>
                    </div>
                   </div>





                  <!-- task-1 -->
                   

                    <div id="tasks-1">
                       
                    <div class="first">
                    <div id="radioone">
                       <input type="checkbox"  onchange="toggleTask(this)">
                    </div>

                     <div class="line-1"></div>

                     <div id="example-1">
                        <h4>Example</h4>
                        <p>Home</p>
                     </div>

                     <div class="icon-1">
                        <i class="fa-solid fa-pen"></i>
                        <i class="fa-solid fa-trash" id="deleleicon" onclick="delicon()" ></i>
                     </div>
                    </div>

                    </div>
                   

                  <!-- add -->
                <div id="addtask">
                    <button onclick="newtask()"><i class="fa-regular fa-square-plus"></i>Add a Task</button>
                </div>

                 <!-- add-js -->
                 <div id="a-overlay">
                    <div id="overlay"></div>
                    <div id="taskadd">
                        <label for="insertname">Insert Name</label>
                        <input type="text" placeholder="Task Name" id="inputname">

                        <label for="category">Select a categorie</label>
                        <select name="category" id="category">
                            <option value="catego">Categories</option>
                            <option value="none">None</option>
                            <option value="home">Home</option>
                            <option value="school">School</option>
                            <option value="Shopping List">Shopping</option>
                            <option value="Addtask"><button><i class="fa-regular fa-square-plus"></i>Add a Task</button></option>
                        </select>
                        <div class="buttons">
                            <button id="cancel-button" onclick="canceloverlay()" >Cancel</button>
                            <button id="addbutton">Add</button>
                        </div>
                    </div>
                </div>


                   <!-- popup -->
                   <div id="pop1">
                    <div id="overlay"></div>
                    <div id="one">
                        <h6 style="font-size: 20px;">Are you sure you want to delete this task</h6>
                        <div id="buttons">
                            <button id="cancel1" onclick="cancelpop()">Cancel</button>
                            <button id="delete1" onclick="deletedata()">Delete</button>
                        </div>
                    </div>
                   </div>
                    
                 </div>
             </div>
        </div>
    </section>
    <script src="task.js"></script>
</body>
</html>
